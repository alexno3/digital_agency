<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- primary meta tags -->
  <title>dprod - Digital product design agency</title>
  <meta name="title" content="dprod - Digital product design agency">
  <meta name="description" content="This is a agency html template made by codewithsadee">

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

	<!-- custom css link -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- preload images -->

	<link rel="preload" as="image" href="./assets/images/hero-banner.png">

</head>
<body>
    

	<!-- HEADER -->

	<header class="header" data-header>
		<div class="container">

			<a href="#" class="logo">
				<img src="./assets/images/logo.svg" width="209" height="52" alt="dprod logo">
			</a>

			<nav class="navbar" data-navbar>

				<p class="navbar-title">Main Menu</p>

				<ul class="navbar-list">

					<li class="navbar-item">
						<a href="#home" class="navbar-link" data-nav-link>Home</a>
					</li>

					<li class="navbar-item">
						<a href="#about" class="navbar-link" data-nav-link>About</a>
					</li>

					<li class="navbar-item">
						<a href="#services" class="navbar-link" data-nav-link>Services</a>
					</li>

					<li class="navbar-item">
						<a href="#blog" class="navbar-link" data-nav-link>Blog</a>
					</li>


				</ul>

			</nav>

			<button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
				<ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
			</button>

			<a href="#" class="btn btn-primary">Contact Us</a>

			<div class="overlay" data-nav-toggler data-overlay></div>

		</div>
	</header>




	<main>
		<article>

			<!-- #HERO -->

			<section class="section hero" id="home" aria-label="home">
				<div class="container">

					<div class="hero-content">

						<h1 class="h1 section-title">
							Digital <span class="span">product</span> design agency
						</h1>

						<p class="section-text">
							Create live segments and target the right people for messages based on their behaviors.
						</p>

						<button class="btn btn-secondary">Get Started</button>

					</div>

					<figure class="hero-banner has-shape">

						<img src="./assets/images/hero-banner.png" width="521" height="675" alt="hero banner" class="w-100">

						<img src="./assets/images/hero-shape-1.svg" width="106" height="78" alt="" class="shape">
					</figure>

				</div>
			</section>



			<!-- #SERVICES -->

			<section class="section service" id="services" aria-label="service">
				<div class="container">

					<div class="title-wrapper">
						<h2 class="h2 section-title">
							Our included <span class="span">service</span>.
						</h2>
					</div>

				</div>
			</section>


		</article>
	</main>



	<!-- custom js link -->
	<script src="./assets/js/script.js" defer></script>

	<!-- ionicon link -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
